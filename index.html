<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="container">
        <div id="draw-settings">
            <div class="draw-modes">
                <span>Modes: </span>
                <button class="mode-btn selected" id="classic">Classic</button>
                <button class="mode-btn" id="rainbow">Rainbow</button>
                <button class="mode-btn" id="darken">Darken</button>
            </div>
            <button id="clear">Clear</button>
        </div>
        <div id="grid"></div>
        <div id="size-controls-container">
            <div>
                <label for="size-number">Size:</label>
                <input type="number" id="size-number" class="size-input" min="2" max="100" value="16">
            </div>
            <input type="range" min="2" max="100" value="16" id="size-slider" class="size-input">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
